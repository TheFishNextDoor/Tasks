name: Tasks
main: com.thefishnextdoor.tasks.TasksPlugin
version: 0.0.1
api-version: 1.15
author: TheFishNextDoor
description: A simple task plugin
softdepend: [Vault]
commands:
  tasks:
    description: List your current tasks
    usage: /tasks
  level:
    description: Check your level
    usage: /level
  unlocks:
    description: List all unlocks
    usage: /unlocks
permissions:
  tasks.reload:
    description: Allows the player to reload the plugin